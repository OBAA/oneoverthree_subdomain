<div class="search-form pos-relative bo4 of-hidden">
    <form method='GET' action='{% url "search:query" %}' class="form my-2 my-lg-0 search-form">
        <input class="s-text7 size6 p-l-23 p-r-50" type="text" name="q" placeholder="Search Site..." value='{{ request.GET.q }}'>
        <button class="flex-c-m size5 ab-r-m color2 color0-hov trans-0-4" type="submit">
            <i class="fs-12 fa fa-search" aria-hidden="true"></i>
        </button>
    </form>
</div>
