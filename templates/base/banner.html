{% load static %}

<div class="banner bgwhite p-t-40 p-b-40">
	<div class="container">
		<div class="row">
			<!--<div class="col-md-5 col-lg-4 ">-->
			{% for tag in tags %}
			{% if tag.is_banner %}
			<!--<div class="col-sm-10 col-md-8 col-lg-4 ">-->
			<div class="col-md-6 col-lg-4 ">
				<!-- block1 -->
				<div class="block1 hov-img-zoom pos-relative m-b-30">
					<img src="{{ tag.background_image.url }}" alt="IMG-BENNER">

					<div class="block1-wrapbtn w-size2">
						<!-- Button -->
						<a href="{{ tag.get_absolute_url }}" class="flex-c-m size2 m-text2 bg3 hov1 trans-0-4">
							{{ tag.title }}
						</a>
					</div>
				</div>
			</div>
			{% endif %}
			{% endfor %}

			<!--<div class="col-sm-10 col-md-8 col-lg-4">-->
			<div class="col-md-6 col-lg-4 ">
				<!-- block2 -->
				<div class="block2 wrap-pic-w pos-relative m-b-30">
					<img src="{% static 'img/bg-01.jpg' %}" alt="IMG">

					<div class="block2-content sizefull ab-t-l flex-col-c-m">
						<h4 class="m-text4 t-center w-size3 p-b-8">
							Sign up & get 20% off
						</h4>

						<p class="t-center w-size4">
							Be the frist to know about the latest fashion news and get exclu-sive offers
						</p>

						<div class="w-size2 p-t-25">
							<!-- Button -->
							<a href="{{ register_url }}" class="flex-c-m size2 bg4 bo-rad-23 hov1 m-text3 trans-0-4">
								Sign Up
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
